<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form method="GET" action="/prestitiUtente">
        <label>C.F.
            <input type="text"
                   name="cf"
                   pattern="^[A-Z]{6}[0-9]{2}[A-Z]{1}[0-9]{2}[A-Z]{1}[0-9]{3}[A-Z]{1}$"><br>
        </label>
        <label>
            Biblioteca
            <select name="bib">
                {% for bib in biblioteca %}
                    <option value="{{ bib.biblioteca }}">{{ bib.biblioteca }}</option>
                {% endfor %}
            </select>
        </label>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
